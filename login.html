<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trackify Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #CF6E9F;
      --secondary: #9776E1;
      --light-bg: rgba(186, 155, 255, 0.72);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #34284d, #000000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 1rem 1rem;
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 4rem;
      padding: 2rem;
      max-width: 56.25rem;
      width: 100%;
    }

    .logo-container {
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }

    .logo {
      width: 14rem;
      height: auto;
    }

    .login-section {
      border: 1px solid #fff;
      border-radius: 2.5rem;
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
    }

    .header {
      margin-bottom: 1.25rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--primary);
    }

    .highlight {
      color: var(--secondary);
    }

    .login-box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 18.75rem;
    }

    .login-box label {
      font-size: 1.125rem;
      font-weight: 500;
      color: #fff;
      text-align: left;
    }

    .input-box {
      width: 100%;
      height: 2.8rem;
      background: var(--light-bg);
      border-radius: 1.25rem;
      border: none;
      padding: 0 1.25rem;
      font-size: 1rem;
      color: #fff;
    }

    .input-box::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-button {
      width: 100%;
      height: 2.8rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      border-radius: 1.25rem;
      color: white;
      font-size: 1.125rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: linear-gradient(to right, var(--secondary), var(--primary));
    }

    .forgot-password {
      margin-top: 0.625rem;
      font-size: 0.875rem;
    }

    .forgot-password a {
      color: var(--secondary);
      text-decoration: none;
    }

    .error-message {
      color: red;
      margin-top: 0.625rem;
      font-size: 0.875rem;
    }

    .signup-link {
      margin-top: 1.25rem;
      font-size: 1rem;
      color: #fff;
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    .scrolling-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.625rem 0;
      box-shadow: 0 -0.3125rem 0.625rem rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scrolling-content {
      display: flex;
      animation: scroll 15s linear infinite;
      gap: 0.625rem;
      padding: 0 0.625rem;
    }

    .album-cover {
      width: 3.125rem;
      height: 3.125rem;
      border-radius: 0.3125rem;
      object-fit: cover;
    }

    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        margin-top: 1rem;
      }

      .logo {
        width: 12rem;
      }

      .login-section {
        width: 100%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="assets/trackify_logo.png" alt="Trackify Logo" class="logo" />
    </div>
    <div class="login-section">
      <div class="header">
        <h1>Welcome To <span class="highlight">TRACKIFY!</span></h1>
      </div>
      <form id="loginForm">
        <div class="login-box">
          <label for="email">Email:</label>
          <input type="email" id="email" class="input-box" placeholder="Enter your email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" class="input-box" placeholder="Enter your password" required />
          <button type="submit" class="login-button">Log In</button>
        </div>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <div id="message" class="error-message"></div>
      <div class="signup-link">
        Donâ€™t have an account? <a href="/register.html">Sign Up</a>
      </div>
    </div>
  </div>

  <div class="scrolling-wrapper">
    <div class="scrolling-content">
      <img src="assets/Malang.jpg" alt="Malang" class="album-cover" />
      <img src="assets/rockstar.jpeg" alt="Rockstar" class="album-cover" />
      <img src="assets/dil_se_re.jpg" alt="Dil Se Re" class="album-cover" />
      <img src="assets/tum_hi_ho.jpg" alt="Tum Hi Ho" class="album-cover" />
      <img src="assets/zindagi_na_milegi_dobara.jpg" alt="Zindagi Na Milegi Dobara" class="album-cover" />
      <img src="assets/gulabi_aankhen.jpg" alt="Gulabi Aankhen" class="album-cover" />
      <img src="assets/chura_liya_hai_tumne.jpg" alt="Chura Liya Hai Tumne" class="album-cover" />
      <img src="assets/kaho_naa_pyaar_hai.jpg" alt="Kaho Naa Pyaar Hai" class="album-cover" />
      <img src="assets/kal_ho_naa_ho.jpg" alt="Kal Ho Naa Ho" class="album-cover" />
      <img src="assets/aashiqui_2.jpg" alt="Aashiqui 2" class="album-cover" />
      <img src="assets/dil_chahta_hai.jpg" alt="Dil Chahta Hai" class="album-cover" />
      <img src="assets/yeh_jawaani_hai_deewani.jpg" alt="Yeh Jawaani Hai Deewani" class="album-cover" />
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
